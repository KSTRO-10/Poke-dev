<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Libro - PokeDev</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="nav-brand">
                <span class="pokeball">⚪</span>
                <h1>PokeDev</h1>
            </div>
            <ul class="nav-menu">
                <li><a href="{{ url_for('index') }}">Inicio</a></li>
                <li><a href="{{ url_for('listar_libros') }}" class="active">Libros</a></li>
                <li><a href="{{ url_for('listar_usuarios') }}">Usuarios</a></li>
                <li><a href="{{ url_for('listar_prestamos') }}">Préstamos</a></li>
                <li><a href="{{ url_for('buscar') }}">Buscar</a></li>
                <li><a href="{{ url_for('estadisticas') }}">Estadísticas</a></li>
            </ul>
        </div>
    </nav>

    <div class="container main-content">
        <div class="page-header">
            <h2>➕ Agregar Nuevo Libro</h2>
        </div>

        <div class="form-container">
            <form method="POST" class="form">
                <div class="form-group">
                    <label for="titulo">Título del Libro</label>
                    <input type="text" id="titulo" name="titulo" required>
                </div>

                <div class="form-group">
                    <label for="autor">Autor</label>
                    <input type="text" id="autor" name="autor" required>
                </div>

                <div class="form-group">
                    <label for="año">Año de Publicación</label>
                    <input type="number" id="año" name="año" min="1900" max="2024" required>
                </div>

                <div class="button-group">
                    <button type="submit" class="btn btn-primary">Agregar Libro</button>
                    <a href="{{ url_for('listar_libros') }}" class="btn btn-secondary">Cancelar</a>
                </div>
            </form>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 PokeDev - Sistema de Biblioteca</p>
    </footer>
</body>
</html>
