<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Usuario - PokeDev</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="nav-brand">
                <span class="pokeball">⚪</span>
                <h1>PokeDev</h1>
            </div>
            <ul class="nav-menu">
                <li><a href="{{ url_for('index') }}">Inicio</a></li>
                <li><a href="{{ url_for('listar_libros') }}">Libros</a></li>
                <li><a href="{{ url_for('listar_usuarios') }}" class="active">Usuarios</a></li>
                <li><a href="{{ url_for('listar_prestamos') }}">Préstamos</a></li>
                <li><a href="{{ url_for('buscar') }}">Buscar</a></li>
                <li><a href="{{ url_for('estadisticas') }}">Estadísticas</a></li>
            </ul>
        </div>
    </nav>

    <div class="container main-content">
        <div class="page-header">
            <h2>➕ Agregar Nuevo Usuario</h2>
        </div>

        <div class="form-container">
            <form method="POST" class="form">
                <div class="form-group">
                    <label for="nombre">Nombre Completo</label>
                    <input type="text" id="nombre" name="nombre" required>
                </div>

                <div class="form-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="button-group">
                    <button type="submit" class="btn btn-primary">Agregar Usuario</button>
                    <a href="{{ url_for('listar_usuarios') }}" class="btn btn-secondary">Cancelar</a>
                </div>
            </form>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 PokeDev - Sistema de Biblioteca</p>
    </footer>
</body>
</html>
